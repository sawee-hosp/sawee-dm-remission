<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>สวีคุมหวาน — ลงทะเบียน/แดชบอร์ด</title>
  <link rel="icon" href="data:;base64,=" />
  <style>
    :root { --brand:#06C755; --brand2:#10b981; --text:#1d2733; --muted:#58677a; --bg:#F3F6F9; --card:#ffffff; --border:#E6ECF2; }
    *{box-sizing:border-box}
    body{ margin:0; padding:20px; background:var(--bg);
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; color:var(--text); }
    .container{ max-width:980px; margin:0 auto; }
    header{ display:flex; align-items:center; gap:14px; margin:0 0 18px; }
    .avatar{ width:60px; height:60px; border-radius:50%; object-fit:cover; border:2px solid #e5eef5; }
    h1{ margin:0; font-size:24px; font-weight:800; color:var(--brand); }
    .sub{ color:var(--muted); margin-top:4px; font-size:14px; }

    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:18px; margin:14px 0;
      box-shadow:0 8px 24px rgba(0,0,0,.06); }
    .card h2{ margin:0 0 10px; font-size:18px; }
    .grid2{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    .grid3{ display:grid; grid-template-columns:repeat(3,1fr); gap:14px; }
    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .pill{ padding:6px 10px; border-radius:999px; background:#f6fbff; border:1px solid #e7f0f7; font-size:12px; color:#2b3950; }

    label{ display:block; margin-bottom:8px; font-weight:700; font-size:16px; }
    input[type="text"], input[type="tel"], input[type="number"]{
      width:100%; padding:14px 16px; font-size:16px;
      border:1px solid var(--border); border-radius:12px;
      background:#FBFDFF; outline:none; transition:.15s;
    }
    input:focus{ border-color:#b9d8c6; box-shadow:0 0 0 4px rgba(6,199,85,.12); }
    .gender-row{ display:flex; gap:12px; flex-wrap:wrap; }
    .gender-item{ display:flex; align-items:center; gap:8px; padding:10px 12px; border:1px solid var(--border);
      border-radius:12px; background:#FBFDFF; cursor:pointer; font-size:16px; }
    .consent{ display:flex; align-items:flex-start; gap:10px; background:#FBFDFF; border:1px solid var(--border);
      padding:12px; border-radius:12px; margin-top:6px; font-size:15px; }
    .consent a{ color:#0a7cff; text-decoration:none; } .consent a:hover{ text-decoration:underline; }
    button{ width:100%; padding:16px; margin-top:6px; background:linear-gradient(90deg,var(--brand),var(--brand2));
      color:#fff; border:0; border-radius:12px; font-size:18px; font-weight:800; cursor:pointer;
      box-shadow:0 6px 14px rgba(6,199,85,.25); transition:.15s; }
    button:disabled{ opacity:.6; cursor:not-allowed; box-shadow:none; }
    #status{ text-align:center; margin-top:14px; font-weight:700; color:var(--muted); }
    .hidden{ display:none; }
    canvas{ background:#fbfdff; border:1px solid var(--border); border-radius:12px; padding:8px; }
    .goal{ padding:12px; border:1px dashed #dfe8ee; border-radius:12px; background:#fbfdff; }
    .goal .title{ font-weight:700; margin-bottom:6px; }
    .muted{ color:var(--muted); font-size:13px; }
    .tag{ font-size:12px; color:#1b3550; background:#eef8ff; padding:4px 8px; border-radius:999px; border:1px solid #d4ecff; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img id="avatar" class="avatar" src="">
      <div>
        <h1 id="uname">กำลังโหลด…</h1>
        <div id="sub" class="sub">เชื่อมต่อ LIFF …</div>
      </div>
    </header>

    <!-- ฟอร์มลงทะเบียน -->
    <div id="regCard" class="card hidden">
      <h2>ลงทะเบียนผู้ป่วย</h2>
      <form id="registrationForm" novalidate>
        <div class="grid2">
          <div>
            <label for="hn">รหัสโรงพยาบาล (HN)</label>
            <input type="tel" id="hn" name="hn" required placeholder="เช่น 55000123" inputmode="numeric" />
          </div>
          <div>
            <label for="name_use">ชื่อที่อยากให้เรียก</label>
            <input type="text" id="name_use" name="name_use" required placeholder="เช่น น้องส้ม / พี่แดง / ลุงสมชาย" />
          </div>
        </div>

        <div class="row" style="margin:10px 0 4px">
          <label style="margin:0">เพศ</label>
        </div>
        <div class="gender-row" role="radiogroup" aria-label="gender">
          <label class="gender-item"><input type="radio" name="gender" value="Male" /> ชาย</label>
          <label class="gender-item"><input type="radio" name="gender" value="Female" /> หญิง</label>
          <label class="gender-item"><input type="radio" name="gender" value="Other" /> อื่น ๆ</label>
        </div>

        <div class="row" style="gap:14px; margin-top:14px">
          <div style="flex:1 1 180px">
            <label for="age">อายุ</label>
            <input type="number" id="age" name="age" min="1" max="120" placeholder="เช่น 45" />
          </div>
        </div>

        <div class="consent">
          <input type="checkbox" id="pdpa" name="pdpa" checked />
          <label for="pdpa">
            ฉันยินยอมให้คลินิกเก็บและประมวลผลข้อมูลสุขภาพเพื่อการดูแลรักษา
            (<a href="https://linecorp.com/en/privacy" target="_blank" rel="noopener">อ่านนโยบาย</a>)
          </label>
        </div>

        <button type="submit" id="submitBtn">ลงทะเบียน</button>
        <div id="status" class="hidden">กำลังส่งข้อมูล…</div>
      </form>
    </div>

    <!-- แดชบอร์ด -->
    <div id="dash" class="hidden">
      <div class="card">
        <h2>ข้อมูลส่วนตัว</h2>
        <div class="grid3">
          <div><div class="pill">ชื่อ</div><div id="p_name" style="margin-top:6px">-</div></div>
          <div><div class="pill">HN</div><div id="p_hn" style="margin-top:6px">-</div></div>
          <div><div class="pill">เพศ</div><div id="p_gender" style="margin-top:6px">-</div></div>
        </div>
        <div class="grid3" style="margin-top:10px">
          <div><div class="pill">อายุ</div><div id="p_age" style="margin-top:6px">-</div></div>
          <div><div class="pill">ลงทะเบียนเมื่อ</div><div id="p_reg" style="margin-top:6px">-</div></div>
          <div><div class="pill">UserID</div><div id="p_uid" style="margin-top:6px; word-break:break-all">-</div></div>
        </div>
      </div>

      <div class="card">
        <h2>เป้าหมายของฉัน</h2>
        <div id="goalsWrap" class="grid2"></div>
      </div>

      <div class="card">
        <h2>ประวัติการบันทึก</h2>
        <div id="chartsWrap" class="grid2"></div>
      </div>

      <div class="card">
        <h2>คำแนะนำ (พี่จุ๋ม พยาบาล AI)</h2>
        <div id="adviceWrap" class="grid2"></div>
      </div>
    </div>
  </div>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // ====== CONFIG (ของคุณ) ======
  const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyUmJKG7zE0WC7yL4XB4M9qFUYWgQPiUjzuc4WuYGasTy9FotqubfegZOJIpeFeT9gP3w/exec";
  const LIFF_ID         = "2007840605-zKl7p3Aa";

  // ✅ JSONP echo URL ที่ตอบกลับเป็น CB(...)
const GAS_JSONP_URL   = GAS_WEB_APP_URL; // ใช้ตัวเดียวกัน

  // ====== Helpers ======
  const $ = (sel)=>document.querySelector(sel);
  function show(el){ el.classList.remove('hidden'); }
  function hide(el){ el.classList.add('hidden'); }
  const METRIC_ORDER = ['SBGM','BP','WEIGHT','WAIST','HBA1C','BODY_FAT'];

  function fmtDate(d){
    const t = new Date(d);
    if (isNaN(+t)) return '-';
    const dd = String(t.getDate()).padStart(2,'0');
    const mm = String(t.getMonth()+1).padStart(2,'0');
    const yy = t.getFullYear();
    const hh = String(t.getHours()).padStart(2,'0');
    const mi = String(t.getMinutes()).padStart(2,'0');
    return `${dd}/${mm}/${yy} ${hh}:${mi}`;
  }

  async function initLiff(){
    try{
      await liff.init({ liffId: LIFF_ID });
      if(!liff.isLoggedIn()){ liff.login(); return null; }
      const prof  = await liff.getProfile();
      const ctx   = liff.getContext?.();
      const token = liff.getDecodedIDToken?.();
      return { prof, ctx, token };
    }catch(e){
      console.error('[LIFF] init failed:', e);
      $('#sub').textContent = 'ไม่สามารถเริ่ม LIFF ได้';
      alert('ไม่สามารถเริ่ม LIFF ได้: ' + (e.message||e));
      return null;
    }
  }

  // ====== Dashboard Fetchers ======
  async function fetchDashboard(userId){
    // 1) พยายาม CORS -> /exec
    try {
      const url = `${GAS_WEB_APP_URL}?action=getDashboard&userId=${encodeURIComponent(userId)}&t=${Date.now()}`;
      const res = await fetch(url, { method:'GET', mode:'cors', cache:'no-store' });
      if (!res.ok) throw new Error('HTTP '+res.status);
      return await res.json();
    } catch (_){
      // 2) ถ้า CORS ล้มเหลว -> ใช้ JSONP (ฝั่ง server ตอบ CB(...) ตายตัว)
      return await fetchDashboardJSONP(userId);
    }
  }

 function fetchDashboardJSONP(userId){
  return new Promise((resolve, reject)=>{
    const cbName = 'CB'; // ต้องตรงกับ server
    let finished = false;

    window[cbName] = (payload)=>{ if (!finished){ finished=true; cleanup(); resolve(payload); } };

    const script = document.createElement('script');
    const sep = GAS_JSONP_URL.includes('?') ? '&' : '?';
    script.src = `${GAS_JSONP_URL}${sep}action=getDashboard&userId=${encodeURIComponent(userId)}&callback=${cbName}&t=${Date.now()}`;
    script.onerror = fail;
    const to = setTimeout(fail, 10000);

    function fail(){ if(!finished){ finished=true; cleanup(); reject(new Error('JSONP load failed/timeout')); } }
    function cleanup(){ try{ delete window[cbName]; }catch{} try{ document.body.removeChild(script);}catch{} clearTimeout(to); }

    document.body.appendChild(script);
  });
}


  // ====== UI Bindings ======
  function bindProfileCard(profile, userId){
    const p = profile || {};
    $('#avatar').src      = p.PictureURL || $('#avatar').src;
    $('#uname').textContent = p.NameUse || p.DisplayName || $('#uname').textContent;
    $('#sub').textContent   = 'แดชบอร์ดสุขภาพของคุณ';

    $('#p_name').textContent = p.NameUse || p.DisplayName || '-';
    $('#p_hn').textContent   = p.HN || '-';
    $('#p_gender').textContent = p.Gender || '-';
    $('#p_age').textContent  = p.Age || '-';
    $('#p_reg').textContent  = p.Timestamp ? fmtDate(p.Timestamp) : '-';
    $('#p_uid').textContent  = userId || '-';
  }

  function renderGoals(goals){
    const wrap = $('#goalsWrap'); wrap.innerHTML = '';
    if(!Array.isArray(goals) || goals.length===0){
      const div = document.createElement('div');
      div.className = 'muted';
      div.textContent = 'ยังไม่มีเป้าหมาย ลองเริ่มจากเมนู “ตั้งเป้าหมาย” ในแชตนะคะ';
      wrap.appendChild(div);
      return;
    }
    goals.forEach(g=>{
      const card = document.createElement('div');
      card.className = 'goal';
      card.innerHTML = `
        <div class="title">${g.goal_category || '-'} • ${g.goal_specific || '-'}</div>
        <div class="muted">วิธีวัดผล: ${g.goal_measurable || '-'}</div>
        <div class="row" style="margin-top:6px">
          <span class="tag">ค่าเป้า: ${g.target_value || '-'} ${g.target_unit || ''}</span>
          <span class="tag">กรอบเวลา: ${g.goal_timebound || '-'}</span>
          <span class="tag">เหตุผล: ${g.goal_relevant || '-'}</span>
        </div>`;
      wrap.appendChild(card);
    });
  }

  function makeChart(canvas, label, labels, datasets){
    new Chart(canvas.getContext('2d'), {
      type:'line',
      data:{ labels, datasets },
      options:{
        responsive:true,
        interaction:{ intersect:false, mode:'index' },
        plugins:{ legend:{ labels:{ font:{ size:12 } } } },
        scales:{ x:{ ticks:{ font:{ size:11 } } }, y:{ ticks:{ font:{ size:11 } } } }
      }
    });
  }

  function renderCharts(logsByType){
    const wrap = $('#chartsWrap'); wrap.innerHTML = '';
    const keys = Object.keys(logsByType || {});
    if(keys.length===0){
      const div = document.createElement('div');
      div.className = 'muted';
      div.textContent = 'ยังไม่มีประวัติการบันทึก';
      wrap.appendChild(div);
      return;
    }

    const ordered = METRIC_ORDER.filter(k=>keys.includes(k)).concat(keys.filter(k=>!METRIC_ORDER.includes(k)));
    const toShow = ordered.slice(0,4);

    toShow.forEach(k=>{
      const rows = (logsByType[k]||[]).slice().sort((a,b)=> new Date(a.ts) - new Date(b.ts));
      if(rows.length===0) return;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h2>ประวัติ ${k}</h2><canvas height="160"></canvas>`;
      wrap.appendChild(card);

      const labels = rows.map(r=>fmtDate(r.ts));
      if(k==='BP'){
        const sbp = rows.map(r=> (typeof r.v1==='number'? r.v1: parseFloat(r.v1)||null));
        const dbp = rows.map(r=> (typeof r.v2==='number'? r.v2: parseFloat(r.v2)||null));
        makeChart(card.querySelector('canvas'), 'BP', labels, [
          { label:'SBP', data: sbp },
          { label:'DBP', data: dbp }
        ]);
      }else{
        const v = rows.map(r=> (typeof r.v1==='number'? r.v1: parseFloat(r.v1)||null));
        makeChart(card.querySelector('canvas'), k, labels, [{ label:k, data:v }]);
      }
    });
  }

  function renderAdvice(adviceLatest){
    const wrap = $('#adviceWrap'); wrap.innerHTML = '';
    const keys = Object.keys(adviceLatest || {});
    if(keys.length===0){
      const div = document.createElement('div');
      div.className='muted';
      div.textContent='ยังไม่มีคำแนะนำจากพี่จุ๋ม';
      wrap.appendChild(div);
      return;
    }
    keys.forEach(m=>{
      const a = adviceLatest[m] || {};
      const card = document.createElement('div');
      card.className='goal';
      card.innerHTML = `
        <div class="title">คำแนะนำล่าสุด: ${m}</div>
        <div class="muted">${a.ts ? fmtDate(a.ts) : '-'}</div>
        <div style="margin-top:8px; white-space:pre-wrap">${a.advice_text || '-'}</div>`;
      wrap.appendChild(card);
    });
  }

  // ====== Registration ======
  function getSelectedGender(){
    const el = document.querySelector('input[name="gender"]:checked');
    return el ? el.value : '';
  }

  function validateRegistration(){
    const hn = $('#hn').value.trim();
    const nameUse = $('#name_use').value.trim();
    const gender = getSelectedGender();
    const ageStr = $('#age').value.trim();
    const consent = $('#pdpa').checked;

    if (!hn || !/^\d{6,}$/.test(hn)) throw new Error('กรุณากรอก HN เป็นตัวเลขอย่างน้อย 6 หลัก');
    if (!nameUse) throw new Error('กรุณากรอกชื่อที่อยากให้เรียก');
    if (!gender) throw new Error('กรุณาเลือกเพศ');
    if (ageStr) {
      const age = +ageStr;
      if (isNaN(age) || age < 1 || age > 120) throw new Error('อายุต้องอยู่ระหว่าง 1–120 ปี');
    }
    if (!consent) throw new Error('กรุณายอมรับนโยบายข้อมูลส่วนบุคคล');
  }

  async function onSubmitRegistration(profile){
    const btn = $('#submitBtn');
    const st  = $('#status');
    btn.disabled = true; st.classList.remove('hidden'); st.textContent = 'กำลังลงทะเบียน…';
    try{
      validateRegistration();
      const payload = {
        action: 'registerUser',
        userId: profile.userId,
        displayName: profile.displayName || '',
        pictureUrl: profile.pictureUrl || '',
        hn: $('#hn').value.trim(),
        name_use: $('#name_use').value.trim(),
        gender: getSelectedGender(),
        age: $('#age').value.trim(),
        consent: $('#pdpa').checked
      };
      await fetch(GAS_WEB_APP_URL, {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify(payload),
        mode:'no-cors' // เลือก no-cors เพื่อเลี่ยง preflight; ฝั่ง GAS บันทึกได้อยู่แล้ว
      });
      alert('ลงทะเบียนสำเร็จแล้วค่ะ! ระบบกำลังบันทึกข้อมูล');
      try{ liff.closeWindow(); }catch(_){}
      setTimeout(()=> location.reload(), 800);
    }catch(e){
      console.error('register failed', e);
      alert('เกิดข้อผิดพลาด: ' + (e.message || e));
      btn.disabled = false; st.classList.add('hidden');
    }
  }

  // ====== Main ======
  async function main(){
    const init = await initLiff();
    if(!init) return;
    const { prof, ctx, token } = init;
    const userId = (ctx && ctx.userId) || (token && token.sub) || prof.userId;

    $('#avatar').src = prof.pictureUrl || 'https://placehold.co/120x120/ffffff/999?text=LINE';
    $('#uname').textContent = prof.displayName || 'เพื่อนใหม่ของพี่หวี';
    $('#sub').textContent   = 'กำลังโหลดข้อมูลจากคลินิก…';

    let dash = {};
    try{
      dash = await fetchDashboard(userId); // ลอง CORS → ถ้าไม่ได้จะ fallback JSONP อัตโนมัติ
    }catch(e){
      console.error('fetchDashboard error', e);
      $('#sub').textContent = 'โหลดข้อมูลไม่สำเร็จ';
    }

    const profile     = dash.profile || (dash.data && dash.data.profile) || null;
    const goals       = dash.goals || (dash.data && dash.data.goals) || [];
    const logsByType  = dash.events || dash.logsByType || {};
    const adviceLatest= dash.ai_latest || dash.adviceLatest || {};
    const registered  = !!profile;

    if(!registered){
      hide($('#dash'));
      show($('#regCard'));
      if (prof.displayName && !$('#name_use').value) $('#name_use').value = prof.displayName;
      $('#registrationForm').addEventListener('submit', (e)=>{
        e.preventDefault();
        onSubmitRegistration(prof);
      });
      $('#sub').textContent = 'กรุณาลงทะเบียนก่อนเริ่มใช้งาน';
      return;
    }

    hide($('#regCard')); show($('#dash'));
    bindProfileCard(profile, userId);
    renderGoals(goals);
    renderCharts(logsByType);
    renderAdvice(adviceLatest);
  }

  window.addEventListener('load', main);
</script>

</body>
</html>
